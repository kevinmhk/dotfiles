# My tmux config

# Prefix keeps the default: C-b

# Split panes using \ and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# New Window (tab) using t
bind t new-window
unbind c

# Zoom Pane to Full Size using f
# unbind f
# bind f resize-pane -Z
# unbind z

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Increase history from 2000 to 5000
set-option -g history-limit 5000

# Use 1 instead of 0 as the base index of pane and window
set -g base-index 1
setw -g pane-base-index 1

# Auto Renumber Windows if any closed
set -g renumber-windows on

# Auto rename window to reflect current programP
setw -g automatic-rename on
# Allow applications (e.g., shells, editors) to request renames via escape sequences
set -g allow-rename on
# Keep auto-renaming even after you switch panes/windows
set -g automatic-rename-format '#{pane_current_command}'



##### High-contrast "operator mode" + Prefix indicator
##### Adds a PREFIX badge when you’ve pressed the tmux prefix key (client_prefix=1).
##### No plugins; no external commands.
set -g status-interval 1

# Base status bar colors: light text on very dark background
set -g status-style "fg=colour252,bg=colour233"

##### Left: session + host + state flags (PREFIX / ZOOM / COPY)
# Shows when prefix is currently "active" (after you hit Prefix)
# If the current window is zoomed, show a high-contrast "ZOOM" badge
# If the current pane is in a mode (e.g., copy-mode), show a matching "COPY" badge

set -g status-left-length 80
set -g status-left '#[fg=colour233]#[bg=colour220]#[bold][#{session_name}]#[default] #[fg=colour252]#[bg=colour233]#{host_short}#[default] #{?client_prefix,#[fg=colour233]#[bg=colour214]#[bold] PREFIX #[default] ,}#{?window_zoomed_flag,#[fg=colour233]#[bg=colour81]#[bold] ZOOM #[default] ,}#{?pane_in_mode,#[fg=colour233]#[bg=colour81]#[bold] COPY #[default] ,}'

##### Window list (center)
# Inactive windows: subtle gray on dark background
set -g window-status-format         '#[fg=colour250,bg=colour233] #I:#W#F #[default]'
# Current window: strong highlight (bright cyan bg + dark fg) + bold
# Note: #F retains flags (e.g., '*' current, '-' last)
set -g window-status-current-format '#[fg=colour233,bg=colour87,bold] #I:#W#F #[default]'

##### Right: path + command + time
# Current path: readable but not screaming
# Separators dimmed so they don't dominate
# Current command: emphasized (bold) since it’s often the most actionable context
# Time: clear, but not as prominent as command

set -g status-right-length 120
set -g status-right '#[fg=colour250,bg=colour233]#{pane_current_path}#[default] #[fg=colour244,bg=colour233]|#[default] #[fg=colour255,bg=colour233,bold]#{pane_current_command}#[default] #[fg=colour244,bg=colour233]|#[default] #[fg=colour250,bg=colour233]%Y-%m-%d %H:%M#[default]'



# Border colors (attributes ignored; color is the point)
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour51"

# Add a pane title line at the top (high signal, still no plugin)
set -g pane-border-status top
set -g pane-border-format " #[fg=colour244]#P#[default] #[fg=colour250]#{pane_current_command}#[default] #{pane_current_path} "

